{% extends "blog/base.html" %}
{% load blog_tags %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
  <h2>{{ post.title }}</h2>
  <p class="date">
    Published {{ post.publish }} by {{ post.author }}
  </p>
  {{ post.body|markdown }}
  <p>
    <a href="{% url "blog:post_share" post.id %}">
    Share this post
    </a>
  </p>
</div>
</div>
{% endblock %}
