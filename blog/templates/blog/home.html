{% extends 'base.html' %}
{% block content %}
    
    {% for post in posts%}
    <div class="form">
        <div class="title">
            <span>{{ post.title }}</span>
        </div>
    
    <div class="content">
        <p>{{ post.content }}</p>
    </div>
   
    <small>Published on {{ post.published_at }} by {{ post.author}}</small>
    {% endfor%}
</div>
{% endblock %}
